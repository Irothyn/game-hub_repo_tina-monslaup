<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64cfceccb2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Game Hub</title>
</head>
<body>

    <nav id="navbar">
        <div class="grid-container grid3 navbar" id="nav">
            <div class="grid-item">
                <a href="index.html" class="brand">
                    <img src="./images/GameHub_Logo.png" width="150px">
                </a>
            </div>
            <div class="grid-item">    
                <div id="searchbar">
                    <input type="text" placeholder="What are you looking for?"><a href="results.html" class="search"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="grid-item">
                <div class="items">
                    <a href="createaccount.html" class="item">Log in</a>
                    <a href="contact.html" class="item">Contact</a>
                    <a href="#" class="item"><i class="fa fa-heart"></i></a>
                    <a href="checkout.html" class="item"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>


    <section class="content" id="checkout">
        <div class="grid-container grid1">
            <div class="playbox">
                <h3 class="playbox">Order complete</h3>
            </div>
        </div>
        <div class="grid-container" id="checkoutSuccess">
            <div class="grid-item product nav">
                <a href="" class="button">Product</a>
            </div>
            <div class="grid-item platform nav">
                <a href="" class="button">Platform</a>
            </div>
            <div class="grid-item quantity nav">
                <a href="" class="button">Quantity</a>
            </div>
            <div class="grid-item subtotal nav">
                <a href="" class="button">Subtotal</a>
            </div>
            <div class="grid-item panel">
                <div class="grid-container">
                    <div class="grid-item image">
                        <img src="./images/GameHub_covers10.jpg">
                    </div>
                    <div class="grid-item platform">
                        <h3>Playbox</h3>
                    </div>
                    <div class="grid-item quantity">
                        <h3>1</h3>
                    </div>
                    <div class="grid-item subtotal">
                        <h3>NOK 350</h3>
                    </div>
                </div>
            </div>
            <div class="grid-item panel thankyou">
                <div class="title">
                    <h5>Account Information</h5>
                </div>
                <div class="info">
                    <h5>Contact Information</h5>
                    <p>John Doe</p>
                    <p>John@doe.no</p>
                    <br>
                    <p><span>Address</span></p>
                    <p>123 Fakestreet</p>
                    <p>5945 Nowherestown</p>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <p>Order number: 000001</p>
                    </div>
                    <div class="grid-item">
                        <a href="#" class="button">Download games</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
