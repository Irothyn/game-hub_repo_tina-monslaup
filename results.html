<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64cfceccb2.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Game Hub</title>
</head>
<body>

    <nav id="navbar">
        <div class="grid-container grid3 navbar" id="nav">
            <div class="grid-item">
                <a href="index.html" class="brand">
                    <img src="./images/GameHub_Logo.png" width="150px">
                </a>
            </div>
            <div class="grid-item">    
                <div id="searchbar">
                    <input type="text" placeholder="What are you looking for?"><a href="results.html" class="search"><i class="fa fa-search"></i></a>
                </div>
            </div>
            <div class="grid-item">
                <div class="items">
                    <a href="createaccount.html" class="item">Log in</a>
                    <a href="contact.html" class="item">Contact</a>
                    <a href="#" class="item"><i class="fa fa-heart"></i></a>
                    <a href="checkout.html" class="item"><i class="fa fa-shopping-cart"></i></a>
                </div>
            </div>
        </div>
    </nav>


    <section class="content" id="results">
        <div class="grid-container grid2">
            <div class="grid-item title">
                <h3>Search results</h3>
            </div>
            <div class="grid-item" id="searchbar">
                <input type="text" placeholder="What are you looking for?"><a href="results.html" class="search"><i class="fa fa-search"></i></a>
            </div>
            <div class="grid-item"></div>
            <div class="grid-item relevance">
                <a href="#" class="button">Relevance</a>
            </div>
            <div class="grid-item platform">
                <a href="#" class="button">Platform</a>
            </div>
            <div class="grid-item price">
                <a href="#" class="button">Price</a>
            </div>
            <div class="grid-item genre">
                <a href="#" class="button">Genre</a>
            </div>
            <div class="grid-item"></div>
        </div>
        <div class="grid-container grid2">
            <div class="grid-item game">
                <div class="panel">
                    <div class="image">
                        <img src="./images/GameHub_covers2.jpg">
                    </div>
                    <div class="title">
                        <h5>Super Duper</h5>
                    </div>
                    <div class="other">
                        <div class="price">
                            <p>NOK 350</p>
                        </div>
                        <div class="space"></div>
                        <div class="actions">
                            <a href="#"><i class="fa fa-heart"></i></a>
                            <a href="#"><i class="fa fa-shopping-cart"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
